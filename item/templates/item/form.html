{% extends "core/base.html" %}

{% block content %}

    <h1 class="my-6 text-3xl text-white font-bold text-center mt-12">{{title}} </h1>
    <div class="flex justify-center bg-slate-700 text-white rounded-xl mx-14 p-4">
    <form method='post' action="." enctype="multipart/form-data" class="w-1/2  ">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        {%if form.non_field_errors or form.errors%}
        <div class="mb-3 bg-red-400 p-3 rounded-xl">
            {% for field in form  %}
                {{field.errors}}
            {% endfor %}
            {{form.non_field_errors}}
        </div>
        {% endif %}
        <div class="flex w-full justify-center">
        <button class="py-2 mt-6 px-6 text-lg mt-5 bg-cyan-700 hover:bg-cyan-900 text-white rounded-xl"> Submit</button>
        </div>
    </form>
</div>
{% endblock %}
