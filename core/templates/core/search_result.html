{% extends 'core/base.html' %}

{% block content %}
    <div class="mt-6 px-10 py-12 bg-[#111827] rounded-xl">
        <h2 class="mb-12 text-2xl text-white text-center"> Your Results</h2>

        <div class="grid grid-cols-3 gap-5 ">
            {% for item in items %}
            <div class="flex flex-col items-center">  
                <a href="{% url 'item:detail' item.id %}">
                    <div class="w-fit">
                        <img src="{{ item.image.url }}" class="h-60 w-72 rounded-t-xl">
                    </div>

                    <div class="p-6 bg-slate-600 rounded-b-xl w-72">
                        <h2 class="text-2xl text-white ">{{ item.name }}</h2>
                        <p class="text-gray-200">Price: {{ item.price }}</p>
                    </div>
                </a>
            </div>
            {% empty %}
            <h2 class="mb-12 text-xl text-center "> No items found </h2>
        {% endfor %}
        </div>
    </div>

{% endblock %}
