{% extends "core/base.html" %}


{% block content %}

<div class="my-20 w-1/2 bg-slate-700 text-white mx-auto rounded-xl p-5">
    <h1 class="mb-6 text-3xl"> Login </h1>
    <form method="post" action=".">
        {% csrf_token %}
        <div class="mb-3">
            <label class="text-slate-200 inline-block"> Username </label> <br> {{form.username}}
        </div>
     
        <div class="mb-3">
            <label class="text-slate-200 inline-block"> Password </label> <br> {{form.password}}
        </div>
    
        {%if form.non_field_errors or form.errors%}
        <div class="mb-3 bg-red-100 rounded-xl">
            {% for field in form  %}
                {{field.errors}}
            {% endfor %}
            {{form.non_field_errors}}
        </div>
        {% endif %}
        <button class="py-4 px-8 mt-5 text-lg bg-cyan-700 hover:bg-cyan-900 text-white rounded-xl"> Submit</button>
    </form>
</div>

{% endblock %}
